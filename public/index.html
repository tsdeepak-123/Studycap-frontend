    <div id="root"></div>
    <script type="text/javascript">
      function loadTawkTo() {
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function() {
          var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
          s1.async = true;
          s1.src = 'https://embed.tawk.to/65f6bf109317c5437128bad1/1hp5tkmnm';
          s1.charset = 'UTF-8';
          s1.setAttribute('crossorigin', '*');
          s0.parentNode.insertBefore(s1, s0);
        })();
      }
      // Function to check if the current route is for users (and not admin)
      function shouldLoadTawkTo() {
        return !window.location.pathname.includes("/admin");
      }

      if (shouldLoadTawkTo()) {
        loadTawkTo();
      }
    </script>
